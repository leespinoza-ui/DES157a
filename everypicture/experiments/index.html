<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Picture — Experiment</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <script src="script.js" defer></script>
</head>

<body>

  <main class="wrap">
    <h1>Experiment: Focus + Vibe</h1>
    <p>
      Hover to focus an image and everything else blurs. Click an image to change the page “vibe” colors.
    </p>

    <section class="grid">

      <img class="pic christmas"
        src="images/chrismasnails.jpg"
        alt="Christmas nail design">

      <img class="pic simple"
        src="images/simplenails.jpg"
        alt="Simple French nail design">

      <img class="pic valentine"
        src="images/valentinesnails.jpg"
        alt="Valentine nail design">

    </section>

  </main>

</body>
</html>
