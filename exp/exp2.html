<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Experiment</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(to bottom right, #f5f5f5, #ffffff);
      color: #333;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      text-align: center;
    }
  </style>

  <script>
    var userName = prompt("What is your name?");

    function checkEmotion() {
      var message = "";
      var body = document.body;

      if (document.getElementById("happy").checked) {
        message = "I'm glad you're feeling happy today, " + userName + ".";
        body.style.backgroundImage =
          "linear-gradient(to bottom right, lightyellow, white)";
      } 
      else if (document.getElementById("sad").checked) {
        message = "It's okay to feel sad, " + userName + ".";
        body.style.backgroundImage =
          "linear-gradient(to bottom right, lightblue, white)";
      } 
      else if (document.getElementById("angry").checked) {
        message = "Take a breath, " + userName + ".";
        body.style.backgroundImage =
          "linear-gradient(to bottom right, lightcoral, white)";
      } 
      else if (document.getElementById("calm").checked) {
        message = "Enjoy the calm moment, " + userName + ".";
        body.style.backgroundImage =
          "linear-gradient(to bottom right, lightgreen, white)";
      } 
      else {
        message = "Please choose an emotion.";
      }

      document.getElementById("message").textContent = message;
    }

    document.addEventListener("DOMContentLoaded", function () {
      var button = document.getElementById("submitBtn");
      button.addEventListener("click", checkEmotion);
    });
  </script>
</head>

<body>

  <div class="card">
    <h1>How are you feeling?</h1>

    <label><input type="checkbox" id="happy"> Happy</label>
    <label><input type="checkbox" id="sad"> Sad</label>
    <label><input type="checkbox" id="angry"> Angry</label>
    <label><input type="checkbox" id="calm"> Calm</label>

    <button id="submitBtn">Submit</button>

    <p id="message"></p>
  </div>

</body>
</html>
