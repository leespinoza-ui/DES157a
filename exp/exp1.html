<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 1</title>
</head>

<body>

  <h1>Experiment 1</h1>
  <h2>Open the console to see the JavaScript output</h2>

  <script>
    // This program prints a triangle of hashtags to the console using a loop.

    /* ---------- SEQUENCE ----------
       We start by creating an empty string
    */
    var line = "";

    /* ---------- LOOP ----------
       This loop runs seven times
    */
    for (var i = 1; i <= 7; i++) {

      /* ---------- SELECTION ----------
         Add a hashtag each time the loop runs
      */
      if (i > 0) {
        line += "#";
        console.log(line);
      }
    }
  </script>

</body>
</html>
